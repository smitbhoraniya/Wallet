syntax = "proto3";

package proto;

option java_multiple_files = true;
//option java_package = "com.swiggy.proto";

message GreetRequest {
  string name = 1;  // Provide the name of the account holder
}

message GreetResponse {
  string message = 1;  // A response message from the server
}

service GreetService {
  rpc Greet(GreetRequest) returns (GreetResponse) {}
}
